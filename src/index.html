<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Learning html5</title>
</head>

<body>
    <p>this is where the
        <ins>some</ins> text goes</p>
    <ol>
        <li>this is</li>
        <li>an ordered</li>
        <li>list</li>
    </ol>
    <ul>
        <li>this is</li>

    </ul>

        <dt>Item</dt>
        <dd>The definition goes here</dd>
    </dl>

        this is cure for being alone

    </blockquote>

</html>
